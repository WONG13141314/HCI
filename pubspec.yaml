name: wildtrack_ar
description: WildTrack AR - Genting Nature Adventures
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.5

  # Camera live feed
  camera: ^0.11.3+1

  # Gyroscope / accelerometer for motion detection
  sensors_plus: ^7.0.0

  # Smooth animations
  flutter_animate: ^4.5.2

  # Share sheet (native Android/iOS share)
  share_plus: ^12.0.1

  # Vibration
  vibration: ^3.1.6

  # Persistent storage (save discovered species)
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true